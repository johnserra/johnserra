name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Matches the LTS version you installed
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

      - name: Build Next.js
        run: npm run build
